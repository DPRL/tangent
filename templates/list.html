<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/main.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="/static/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="/static/main.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">Tangent</div>
            <input id="query" value="{{ query }}">
        </div>
        <div id="body">
            <h2>List of first 100 expresions in index</h2>
            <ul id="results">
            {% for e in expressions %}
                <li class="result">
                <div class="expression">{% autoescape false %}{{ e.get_html() }}{% endautoescape %}</div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </body>

</html>
