<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/main.css">
        <script type="text/javascript" src="static/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="static/main.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">Mathsearch</div>
            <input id="search" value="a^2 + b^2 = c^2">
        </div>
        <ul id="results">
        {% for r in results %}
            <li class="result">
                <div class="expression">{{ r[0] }}</div>
                <div class="score">Score: {{ r[1] }}</div>
            </li>
        {% endfor %}
        </ul>

    </body>

</html>
